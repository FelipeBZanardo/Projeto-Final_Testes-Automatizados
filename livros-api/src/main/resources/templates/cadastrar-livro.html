<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Livro</title>
  <div th:insert="~{navbar}"></div>
</head>
<body>

<form th:object="${livro}" method="post" th:action="@{/livros/cadastrar}" class="w-50 p-3">
  <div class="form-group p-2">
    <label for="titulo">Título:</label>
    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
  </div>
  <div class="form-group p-2">
    <label for="resumo">Resumo:</label>
    <input type="text" class="form-control" id="resumo" name="resumo" th:field="*{resumo}">
  </div>
  <div class="form-group p-2">
    <label for="sumario">Sumário:</label>
    <input type="text" class="form-control" id="sumario" name="sumario" th:field="*{sumario}">
  </div>
  <div class="form-group p-2">
    <label for="preco">Preço(R$):</label>
    <input type="number" step="any" class="form-control" id="preco" name="preco" th:field="*{preco}"/>
  </div>
  <div class="form-group p-2">
    <label for="numeroPaginas">Número de páginas:</label>
    <input type="number" class="form-control" id="numeroPaginas" name="numeroPaginas" th:field="*{numeroPaginas}"/>
  </div>
  <div class="form-group p-2">
    <label for="isbn">ISBN:</label>
    <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}"/>
  </div>
  <div class="form-group p-2">
    <label for="dataPublicacao">Data de publicação:</label>
    <input type="date" placeholder="dd/mm/aaaa" class="form-control" id="dataPublicacao" name="dataPublicao" th:field="*{dataPublicacao}"/>
  </div>
  <div>
    <button th:text="Criar" type="submit" class="btn btn-success"/>
    <a href="/livros" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
</body>
</html>
